<h1> My First Code in github</h1>
<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> path {stroke: black;}</style>
<body>
<svg width=600 height=600>
</svg>
<script>

  var	margin = {top: 30, right: 20, bottom: 30, left: 50},
	w = 400 - margin.left - margin.right,
	h = 220 - margin.top - margin.bottom;
  var data = [4,8,15,16,23,42];
  var color = ['pink','lightyellow','lightgreen','lightcyan','lightblue','violet'];
  var pie = d3.pie();
  var arc = d3.arc().innerRadius(0).outerRadius(100);

var g = d3.selectAll("svg")
  .append("g")
  .attr("transform","translate("+margin.left+","+margin.top+")");

g.selectAll("path")
.data(pie(data))
.enter()
.append("path")
.attr("d",arc)
.attr("fill",function(d,i) {return color[i];})



var padding = 2;

var yscale = d3.scaleLinear().domain([0,42]).range([h,0]);
var xscale = d3.scaleBand().domain([0,1,2,3,4,5]).range([0,w]);



var g = d3.selectAll("svg")
  .append("g")
  .attr("transform","translate("+margin+","+margin+")");

g.selectAll("rect")
  .data(data)
  .enter()
  .append("rect")
  .attr("x", function(d, i) {return xscale(i);})
  .attr("y", function(d){ return yscale(d);})
  .attr("width", xscale.bandwidth())
  .attr("height", function(d){return h- yscale(d);})
  .attr("fill",function(d,i) {return color[i];});

var yaxis = d3.select("svg").append("g")
.attr("transform","translate("+margin+","+margin+")")
.call(d3.axisLeft(yscale));

var xaxis = d3.select("svg").append("g")
.attr("transform","translate("+margin+","+(h+margin)+")")
.call(d3.axisBottom(xscale));

  </script>
  </body>
</html>
