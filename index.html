<h1> My First Code in github</h1>
<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> path {stroke: black;}</style>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>
async function init() {
const data = await d3.csv('https://flunky.github.io/cars2017.csv');
console.log(data);
var w = 200;
var h = 200;
var margin = 50;
var yscale = d3.scaleLog().domain([10,20,50,100]).range([h,0]);
var xscale = d3.scaleLog().domain([10,20,50,100]).range([0,w]);
var g = d3.selectAll("svg")
  .append("g")
  .attr("transform","translate("+margin+","+margin+")");
g.selectAll("circle")
  .data(data)
  .enter()
  .append("circle")
  .attr("cx", function(d) {return xscale(d.AverageCityMPG);})
  .attr("cy", function(d){ return yscale(d.AverageHighwayMPG);})
  .attr("r", function(d){return 2+d.EngineCylinders;});

var yaxis = d3.select("svg").append("g")
.attr("transform","translate("+margin+","+margin+")")
.call(d3.axisLeft(yscale).tickValues([10,20,50,100]).tickFormat(d3.format("~s")));

var xaxis = d3.select("svg").append("g")
.attr("transform","translate("+margin+","+(h+margin)+")")
.call(d3.axisBottom(xscale).tickValues([10,20,50,100]).tickFormat(d3.format("~s")));
}
</script>
</body>
</html>
